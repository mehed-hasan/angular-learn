<div>
  <h1>Charcaters List</h1>

    <input type="text" placeholder="Search characters" [(ngModel)]="searchTerm" class="search-input">
    <button (click)="searchCharacters()" class="search-button">Search</button>
  </h2> -->

  <div class="mt-5 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 px-5">
    <app-card  *ngFor="let character of characters" [character]="character" (handleShowModal)="openModal()"></app-card>
  </div>


  <app-sidebar
    style="position: fixed; top: 60px; right: 0; height: 100%; padding: 20px; background-color: #343a40; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-top: 20px;">
    <div style="padding: 10px; color: #fff;">
      <h2>Sidebar Title</h2>
      <p>Some sidebar content goes here.</p>
      <input type="text" placeholder="Search"
        style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: none;">

    </div>
  </app-sidebar>
  <app-modal [showModal]="showModal" (closeModalAction)="closeModal()"></app-modal>
</div>
